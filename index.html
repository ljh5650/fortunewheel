<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행운의 돌림판</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎯 행운의 돌림판</h1>
        
        <!-- 결과 표시 영역 (돌림판 위, 항상 표시) -->
        <div id="result" class="result-area">
            <div class="result-text">돌림판 결과</div>
            <div id="resultItem" class="result-item">돌림판을 돌려보세요!</div>
        </div>
        
        <!-- 돌림판 섹션 -->
        <div class="wheel-section">
            <canvas id="wheelCanvas" width="400" height="400"></canvas>
            
            <div class="drag-instructions">
                💡 팁: 돌림판의 경계선을 마우스로 드래그하여 상품 영역을 조정할 수 있습니다!
            </div>
        </div>

        <!-- 상품 설정 섹션 (접을 수 있음) -->
        <div class="settings-section">
            <div class="settings-header" onclick="toggleSettings()">
                <h2>⚙️ 상품 설정</h2>
                <span class="toggle-icon" id="toggleIcon">▼</span>
            </div>
            <div class="settings-content" id="settingsContent">
                <div class="settings-controls">
                    <button id="addItemBtn" class="btn">상품 추가</button>
                    <button id="resetBtn" class="btn">초기화</button>
                </div>
                
                <div class="items-list" id="itemsList">
                    <!-- 상품 목록이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>

        <!-- 모달 -->
        <div id="addItemModal" class="modal hidden">
            <div class="modal-content">
                <h3>상품 추가/수정</h3>
                <div class="form-group">
                    <label for="itemName">상품명:</label>
                    <input type="text" id="itemName" placeholder="상품명을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="itemStart">시작 각도 (0-360):</label>
                    <input type="number" id="itemStart" min="0" max="360" value="0">
                </div>
                <div class="form-group">
                    <label for="itemEnd">끝 각도 (0-360):</label>
                    <input type="number" id="itemEnd" min="0" max="360" value="90">
                </div>
                <div class="form-group">
                    <label for="itemColor">색상:</label>
                    <input type="color" id="itemColor" value="#FF6B6B">
                </div>
                <div class="modal-buttons">
                    <button id="confirmAddBtn" class="btn">확인</button>
                    <button id="cancelAddBtn" class="btn">취소</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 하단 고정 돌리기 버튼 영역 -->
    <div class="bottom-spin-area">
        <button id="spinBtn" class="spin-btn-large">🎯 돌리기!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
